version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sigma-postgres
    environment:
      POSTGRES_DB: sigma
      POSTGRES_USER: sigma
      POSTGRES_PASSWORD: sigma123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigma"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: sigma-postgres-test
    environment:
      POSTGRES_DB: sigma_test
      POSTGRES_USER: sigma_test
      POSTGRES_PASSWORD: sigma_test123
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigma_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_test_data: